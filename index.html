<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parallax</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
</head>
<body>

    <div class="hero-image"></div>
    <div class="rellax parallax-el" data-rellax-speed="4"></div>
    <div class="rellax text" data-rellax-speed="10"></div>
    <div class="rellax clouds" data-rellax-speed="8"></div>
    <div class="whitespace"></div>

    <div class="rellax content" data-rellax-speed="10">
        <div class="row content-container">
            <div class="col-md-4 text-container">
                <h4>The Himalayas</h4>
                <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Aliquid doloribus beatae reprehenderit ea fugiat amet? Odio iure alias fuga cumque sapiente quisquam quo repudiandae atque.</p>
                <a href="#" class="btn explore-btn">Explore More</a>
            </div>
            <div class="col-md-8 img-container">
                <div class="row">
                    <div class="col-md-3 img-small">
                        <img src="./assets/img/img-left.png" alt="">
                    </div>
                    <div class="col-md-4">
                        <img src="./assets/img/img-mid.png" alt="">
                    </div>
                    <div class="col-md-3 img-small">
                        <img src="./assets/img/img-right.png" alt="">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/gh/dixonandmoe/rellax@master/rellax.min.js"></script>
    <script>
        var rellax = new Rellax('.rellax');
    </script>
</body>
</html>
